<!DOCTYPE html> 
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<link rel="stylesheet" href="./css/styles.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap" />
</head>
<body>
  	
    	<div class="solution-correct-frame">
      		<!-- Frame Group -->
      		<div class="frame-group">
      			<!-- Chapter Title and Images -->
      			<div class="frame-group">
        			
            			<h2 class="congratulations-you-found">Full Audio: CHAPTER</h2>
            			<div class="intro-image-parent">
              				<div class="intro-image"></div>
              				<div class="intro-image"></div>
              				<div class="intro-image"></div>
              				<div class="intro-image"></div>
            			</div>
          			
          			<b class="congratulations-you-found">Congratulations, you found all the clues. Listen to the full chapter:</b>
        		</div>
        
        		<!-- Controls: Rewind, Pause, Forward -->
        		<div class="frame-div">
          			<div class="mdirewind-10-parent">
            			<img class="mdirewind-10-icon" alt="Rewind" src="img/rewind-icon.svg">
            			<div class="rewind">REWIND</div>
          			</div>
					<img class="pause-icon" alt="Pause" src="img/pause.svg" id="pauseIcon">
          			
          			<div class="mdifast-forward-10-parent">
            			<img class="mdifast-forward-10-icon" alt="Forward" src="img/forward-icon.svg">
            			<div class="rewind">FORWARD</div>
          			</div>
        		</div>
      		</div>

      		<!-- Continue Button -->
      		<div class="continue-parent">
				<div class="continue">CONTINUE</div>
				<img class="forward-icon" alt="Forward" src="img/forward.svg" id="skipForwardIcon">
			</div>
    	</div>
  	

  	<script>
    	// Pause Icon Event Listener
    	var pauseIcon = document.getElementById("pauseIcon");
    	if (pauseIcon) {
        	pauseIcon.addEventListener("click", function (e) {
        	  	// Add your code here for pause functionality
        	});
    	}

    	// Skip Forward Icon Event Listener
    	var skipForwardIcon = document.getElementById("skipForwardIcon");
    	if (skipForwardIcon) {
        	skipForwardIcon.addEventListener("click", function (e) {
        	  	// Add your code here for skip forward functionality
        	});
    	}
  	</script>
</body>
</html>
