<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/play-area.css">
    <title>Interactive Story</title>
</head>

<body>

    <section class="container">
        <h1 class="title">&lt;h1&gt;TITLE&lt;/h1&gt;</h1>

        <div class="actions">
            <div class="action-item">
                <p>Click here to discover a clue:</p>
                <button class="btn btn-blue">SCAN CARD TO LISTEN</button>
            </div>
            
            <div class="action-item">
                <p>Click here to solve a chapter:</p>
                <button class="btn btn-orange">SOLVE CHAPTER</button>
            </div>

            <div class="action-item">
                <p>Click here to solve the whole story:</p>
                <button class="btn btn-green">SOLVE STORY</button>
            </div>
        </div>
    </section>

</body>

</html>
