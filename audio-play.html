<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/solution-cover.css">
    <title>Document</title>
</head>

<body>
    <div class="story-cover">

       
        <div class="audio-play-frame">
            <h2>Chapter 1: CHAPTER</h2>
            <!-- Intro Image and Text Content -->
            <div class="intro-image-parent">
                <img class="image" alt="Introduction Image" src="img/intro-image.jpg">
                   
                

                <!-- Controls: Rewind, Pause, Forward -->
                
                <audio id="myAudio" controls>
                    <source src="gangbusters.mp3" type="audio/mpeg" controls>
                </audio>
                <div class="audioControls">
                    <!-- Rewind Button -->
                    <div class="mdirewind-10-parent" id="rewindBtn">
                        <img class="mdirewind-10-icon" alt="Rewind" src="img/rewind-icon.svg">
                        <div class="rewind">REWIND</div>
                    </div>
                
                    <!-- Play/Pause Button -->
                    <button class="custom-audio-player" id="playPauseBtn">
                        <img id="playPauseIcon" src="img/button-play.svg" alt="Play">
                    </button>
                
                    <!-- Forward Button -->
                    <div class="mdifast-forward-10-parent" id="forwardBtn">
                        <img class="mdifast-forward-10-icon" alt="Forward" src="img/forward-icon.svg">
                        <div class="rewind">FORWARD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <!-- Continue Button -->
    <div class="continue-parent">
        <div class="continue">CONTINUE</div>
        <img class="forward-icon" alt="Forward" src="img/forward.svg" id="skipForwardIcon">
    </div>
    </div>

    <script src="javascript/audio.js"></script>


</html>
