<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/style.css" />
  <title>Balance of Power - Solve Full Story</title>
</head>
<body>
  <div class="container">
    <h2>Solve: FULL STORY</h2>
    
    <p>To solve this story, enter in the order you wish, the codes from the chapter cards. The events in the chapters should be chronological:</p>

    <p id="storyFeedback" class="error-text"></p>
    <input type="text" id="story1" maxlength="5" placeholder="Chapter 1 Card Code" />
    <input type="text" id="story2" maxlength="5" placeholder="Chapter 2 Card Code" />
    <input type="text" id="story3" maxlength="5" placeholder="Chapter 3 Card Code" />

    <button onclick="solveStory()" id="solve-story">SOLVE STORY</button>
    <p id="storyFeedback"></p>
  </div>

  <script src="./js/gameData.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
